<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=devise-width user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie-edge">
            <title>Home / Timesheet</title>
    </head>
    <body>
        <h1>Записи учёта рабочего времени</h1>
       
        <table>
            <thead>
                <tr>
                    <th> Идентификатор записи </th>
                    <th> Проект</th>
                    <th> Минут потрачено</th>
                    <th> Дата записи</th>
                </tr>
            </thead>
            <tbody>
            <!-- <tr th:if="${books.empty}">
                    <td colspan="2"> No Books Available </td>
                </tr> -->
                <tr th:each="timesheet : ${timesheets}">
                    <td><span th:text="${timesheet.id}"></span></td>
                    <td><a th:href="@{'/home/projects/{id}'(id=${timesheet.projectId})}"><span th:text="${timesheet.projectName}"></span></a></td>
                    <!-- <td><span th:text="${timesheet.projectName}"></span></td> -->
                    <td><span th:text="${timesheet.minutes}"></span></td>
                    <td><span th:text="${timesheet.createdAt}"></span></td>

                </tr>
            </tbody>
        </table>

    </body>
</html>
